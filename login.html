<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Die Deutscshe Hause - Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Arial:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('fondo.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    .animate-bounce-in {
      animation: bounce-in 1s ease;
    }
    @keyframes bounce-in {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    .hover-scale {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.7);
    }
    .glow {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }
    .navbar {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body class="p-6">
  <!-- Navbar (fija, sin animación de entrada) -->
  <nav class="navbar fixed top-0 left-0 w-full p-4 flex justify-between items-center z-10">
    <div class="flex items-center">
      <img src="logo.png" alt="Logo de Die Deutscshe Hause" class="h-12 rounded-full glow" onerror="this.src='https://via.placeholder.com/150?text=Logo'">
      <h1 class="text-2xl font-bold ml-4">Die Deutscshe Hause</h1>
    </div>
    <div>
      <img src="logo2.png" alt="Logo pequeño" class="h-16 animate-bounce-in" onerror="this.src='https://via.placeholder.com/40?text=Logo2'">
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mx-auto max-w-md mt-24">
    <h1 class="text-3xl font-bold text-center mb-4 animate-bounce-in">Debes iniciar sesión para registrar un usuario</h1>

    <!-- Formulario de login -->
    <div class="card p-6 rounded-3xl glow animate-bounce-in">
      <h2 class="text-2xl font-semibold mb-4 text-center text-blue-500">Iniciar Sesión</h2>
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium">Usuario</label>
          <input id="username" type="text" placeholder="Ej: admin" class="w-full p-3 mt-1 bg-gray-700 rounded-2xl text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium">Contraseña</label>
          <input id="password" type="password" placeholder="Contraseña" class="w-full p-3 mt-1 bg-gray-700 rounded-2xl text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
        </div>
      </div>
      <button onclick="simulateLogin()" class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-2xl hover-scale transition-all">
        Ingresar
      </button>
    </div>

    <!-- Botón de regreso -->
    <div class="mt-6 text-center">
      <a href="index.html" class="inline-block bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-6 rounded-2xl hover-scale">Volver al Menú</a>
    </div>
  </div>

  <script>
    function simulateLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      // Simulación de login (en un sistema real, esto sería autenticado por un backend)
      // Usuario: admin, Contraseña: admin
      if (username === "admin" && password === "admin") {
        alert('Inicio de sesión exitoso. Ahora puedes registrar un usuario.');
        localStorage.setItem('isAdminLoggedIn', 'true');
        window.location.href = 'register_user.html';
      } else {
        alert('Credenciales incorrectas o no tienes permisos de administrador.');
      }
    }
  </script>
</body>
</html>
