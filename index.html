<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Venta de Casas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://steamuserimages-a.akamaihd.net/ugc/857230201752875614/75CF134EE570CBA4C1662EA833FFA61B27DFD69E/') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .house-card {
            background-color: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .house-details {
            width: 60%;
        }

        .house-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .house-card-header h2 {
            font-size: 20px;
            margin: 0;
            color: #fbbf24;
        }

        .close-btn {
            background-color: #dc2626;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
        }

        .house-info p {
            margin: 8px 0;
            font-size: 16px;
        }

        .house-info p span {
            margin-left: 8px;
        }

        .house-image {
            width: 35%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .house-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .house-card-footer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #10b981;
        }

        .buy-btn {
            background-color: #10b981;
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .buy-btn:hover {
            background-color: #059669;
        }

        .footer-text {
            font-size: 12px;
            color: #ffffff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="house-card">
        <div class="house-details">
            <div class="house-card-header">
                <h2>Apartamento Pequeño 1</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="house-info">
                <p><b>ID:</b> <span>#120</span></p>
                <p><b>Ubicación:</b> <span>Cerca de Washington</span></p>
                <p><b>Muebles:</b> <span>0/10</span></p>
                <p><b>Puertas:</b> <span>10</span></p>
            </div>
            <div class="house-card-footer">
                <span class="price">$10,000,000</span>
                <button class="buy-btn">Comprar</button>
                <div class="footer-text">Ciruja Plugins</div>
            </div>
        </div>
        <div class="house-image">
            <img src="https://cdn.discordapp.com/attachments/609384851912523806/844938733710606367/image0_1.gif?ex=675a44c4&is=6758f344&hm=dddabcf153f4ec2adc6ab94570c5ca00a5384e4ee396af8771da008babd5452d&" alt="GIF de la casa">
        </div>
    </div>

    <script>
        document.querySelector('.close-btn').addEventListener('click', function() {
            alert('Cerrando ventana.');
        });

        document.querySelector('.buy-btn').addEventListener('click', function() {
            alert('Has comprado la casa.');
        });
    </script>
</body>
</html>
